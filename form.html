<html><head>
<title>Form Test Page</title>
<link rel="stylesheet" type="text/css" href="Style">
</head><body>
<h1>Form Test</h1>
<p>This page contains a couple of forms to test parameter processing for both GET and POST methods</p?
<hr/>
<h2>A Form using GET</h2>
<form action="/Form_Target" method="GET">
  Some text: <input type="text" name="Text"><br/>
  <input type="radio" name="Option" value="Opt 1">Option 1<br/>
  <input type="radio" name="Option" value="Opt 2">Option 2<br/>
  <input type="radio" name="Option" value="Opt 3">Option 3<br/>
  <input type="radio" name="Option" value="Opt 4">Option 4<br/>
  <input type="checkbox" name="turbo" value="enable">Enable turbo</br>
  <input type="submit" value="Submit">
</form>
<hr/>
<h2>A Form using POST</h2>
<form action="Form_Target" method="POST">
  Some text: <input type="text" name="Text"><br/>
  <input type="radio" name="Option" value="Opt 1">Option 1<br/>
  <input type="radio" name="Option" value="Opt 2">Option 2<br/>
  <input type="radio" name="Option" value="Opt 3">Option 3<br/>
  <input type="radio" name="Option" value="Opt 4">Option 4<br/>
  <input type="checkbox" name="turbo" value="enable">Enable turbo</br>
  <input type="submit" value="Submit">
</form>
<h2/>
<p>The end.</p>
</body></html>
